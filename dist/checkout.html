<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Checkout Section -->
  <section id="checkout" class="checkout-section">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>

    <form id="checkout-form" class="hidden">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number" required pattern="[0-9]{13,16}" placeholder="1234 5678 9012 3456">

      <label for="expiry-date">Expiry Date:</label>
      <input type="text" id="expiry-date" name="expiry-date" required pattern="(0[1-9]|1[0-2])\/[0-9]{2}" placeholder="MM/YY">

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3}" placeholder="123">

      <button type="submit">Complete Purchase</button>
    </form>
    <button id="return-button">Return to Events</button>
  </section>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsContainer = document.getElementById('cart-items');
    const checkoutForm = document.getElementById('checkout-form');

    // Render cart items
    function renderCart() {
      cartItemsContainer.innerHTML = '';
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
        checkoutForm.classList.add('hidden');
      } else {
        checkoutForm.classList.remove('hidden');
        cart.forEach((item, index) => {
          const itemDiv = document.createElement('div');
          itemDiv.classList.add('cart-item');
          itemDiv.innerHTML = `
            <p><strong>${item.title}</strong></p>
            <p>${item.date} | ${item.location}</p>
            <button onclick="removeFromCart(${index})">Remove</button>
          `;
          cartItemsContainer.appendChild(itemDiv);
        });
      }
    }

    // Remove item from cart
    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    // Handle form submission
    checkoutForm.addEventListener('submit', (event) => {
      event.preventDefault();
      alert("Thank you for your purchase!");
      localStorage.removeItem('cart');
      window.location.href = "index.html";
    });

    // Return to events page
    document.getElementById('return-button').addEventListener('click', () => {
      window.location.href = "index.html";
    });

    // Initialize cart display
    renderCart();
  </script>
</body>
</html>
