<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Checkout Section -->
  <section id="checkout" class="checkout-section">
    <h2>Your Tickets</h2>
    <div id="selected-seats">
      <h3>Selected Seats:</h3>
      <ul id="seats-list"></ul>
    </div>
    <div id="total-price">
      <h3>Total Price:</h3>
      <p id="price"></p>
    </div>

    <form id="payment-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number" required pattern="[0-9]{13,16}" placeholder="1234 5678 9012 3456">

      <label for="expiry-date">Expiration Date:</label>
      <input type="text" id="expiry-date" name="expiry-date" required pattern="(0[1-9]|1[0-2])\/[0-9]{2}" placeholder="MM/YY">

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3}" placeholder="123">

      <button type="submit">Complete Purchase</button>
    </form>
  </section>

  <script src="./bundles/checkout.bundle.js" type="module"></script>
</body>
</html>
