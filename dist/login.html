<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignIn</title>
        <link rel="stylesheet" href="auth-style.css">
    </head>
    <body>
        <div class="container">
            <!-- Sign In Form -->
            <div class="form-container" id="signIn">
                <form action="#">
                    <h1>Welcome Back</h1>
                    <input type="email" id="signInEmail" placeholder="Email" required />
                    <input type="password" id="signInPassword" placeholder="Password" required />
                    <button class="btn" type="submit" value="Sign In">Sign In</button>
                    <p>Don't have an account? <a href="#" id="createAccountLink">Create Account</a></p>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div class="form-container" id="createAccount" style="display: none;">
                <form action="#" id="createAccountForm">
                    <h1>Create Account</h1>
                    <input type="text" id="signUpName" placeholder="Name" required />
                    <input type="email" id="signUpEmail" placeholder="Email" required />
                    <input type="password" id="signUpPassword" placeholder="Password" required />
                    
                    <!-- Dropdown for role selection -->
                    <label for="accountRole">Select Role:</label>
                    <select id="accountRole" required>
                        <option value="customer">Customer</option>
                        <option value="manager">Manager</option>
                    </select>
                    
                    <button class="btn" type="submit" value="Sign Up">Sign Up</button>
                    <p>Already have an account? <a href="#" id="signInLink">Sign In</a></p>
                </form>
            </div>
            
        </div>

        <script src="./bundles/login.bundle.js"></script>
        <script src="./bundles/auth.bundle.js"></script>

    </body>
</html>
<script>
    const createAccountLink = document.getElementById('createAccountLink')
    createAccountLink.addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('signIn').style.display = 'none';
        document.getElementById('createAccount').style.display = 'block';
    });

    document.getElementById('signInLink').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('signIn').style.display = 'block';
        document.getElementById('createAccount').style.display = 'none';
    });
</script>
