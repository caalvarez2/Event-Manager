<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="auth-style.css">
</head>
<body>
    <div class="container">
        <!-- Sign In Form -->
        <div class="form-container" id="signInForm">
            <form action="#">
                <h1>Welcome Back</h1>
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button class="btn">Sign In</button>
                <p>Don't have an account? <a href="#" id="createAccountLink">Create Account</a></p>
            </form>
        </div>

        <!-- Sign Up Form (hidden initially) -->
        <div class="form-container" id="signUpForm" style="display: none;">
            <form action="#">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button class="btn">Sign Up</button>
                <p>Already have an account? <a href="#" id="signInLink">Sign In</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
