<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Manager</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>

  <header class="navbar">
    <div class="navbar-brand logo-container">
      <img src="image.png" alt="EMS Logo" class="navbar-logo">
      <span class="navbar-text"> - Event Manager System</span>
    </div>
    <nav>
      <button id="signInButton" class="signin-button"><a href="login.html">Sign In</a></button>
      <button id="myAccountButton" class="signin-button"><a href="profile.html">My Account</a></button>
    </nav>
  </header>
  

  <main>
    <section id="filter" class="filter-section">
      <h2>Filter Events</h2>
      <div class="filter-options">
        <select id="event-type" aria-label="Event Type">
          <option value="">All Types</option>
        </select>
        <select id="location" aria-label="Location">
          <option value="">All Locations</option>
        </select>
        <input type="date" id="event-date" placeholder="Select Date" aria-label="Event Date">
        <button class="filter-button" id="apply-filters-button">Apply Filters</button>
      </div>
    </section>

    <div id="loading" class="loading hidden">Loading events...</div>

    <section id="events" class="events-section">
      <h2>Upcoming Events</h2>
      <div class="event-cards"></div>
    </section>
  </main>

  <footer>
    <p>Contact us: info@eventmanager.com</p>
    <p>&copy; 2024 Event Manager. All Rights Reserved.</p>
  </footer>

  <script type="module" src="filter.js"></script>
  <script src="bundles/auth.bundle.js"></script>
